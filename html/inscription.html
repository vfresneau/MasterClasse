<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MASTER CLASSE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d2729b6a4d.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/css_chloe.css">
  </head>

  <!--Sur cette page il n'y a pas de header par choix puisque c'est une page d'inscription il y a juste un formulaire-->
  <header>
  </header>
  <!--Ici se trouve le corps de ma page-->
  <body class="container-fluid">
    <!--décoration polygone gauche-->
    <div id="Polygon_inscription"></div>  
    <div class="row">
      <div class="col-6">

        <!--VOIR POUR METTRE UNE BALISE FORM POUR UN FORMULAIRE PLUS ADEQUAT-->

        <!--CI-dessous se trouve la ligne regroupant tout les contenu du formulaire d'inscription-->
        <div class="row" id="bloc_inscription">
          <p id="bienvenue">Bienvenue</p>
          <p id="inscrivez_vous">Inscrivez-vous :</p>
          <!--Dans cette colonne se trouve tous les labels qui se trouvent en face de chaque inputs-->
          <div class="col-6" id="colonneLabel">
            <div class="row">
              <label id="labelNom">Nom :</label>
            </div>
            <div class="row">
              <label id="labelPrenom">Prénom :</label>
            </div>
            <div class="row">
              <label id="labelEmail">Email :</label>
            </div>
            <div class="row">
              <label id="labelMDP">Mot de passe :</label>
            </div>
          </div>
          <!--Ci-dessous se trouve la colonne contenant les inputs-->
          <div class="col-6">
            <input type="name" placeholder="nom" id="inputNom">
            <input type="name" placeholder="prénom" id="inputPrenom">
            <input type="email" placeholder="email" id="inputEmail">
            <input type="password" placeholder="mot de passe" id="inputMDP">
          </div>
          <!--Ici se trouve le bouton pour s'inscrire-->
          <button class="btn" id="bouton_inscription">S'inscrire</button>
          </button>
        </div>
      </div>
      <!--Dans cette colonne se trouve l'image à coté du formulaire-->
      <div class="col-6">
        <img src="../image/inscription.jpg" class="image_inscription" alt="image_inscription">
      </div>
    </div>           
    
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="../js/main.js" async defer></script>
  </body>
</html>
