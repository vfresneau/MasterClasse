<!-- Instruction au navigateur web sur la version du langage (HTML 5) de balisage dont la page est écrite -->
<!DOCTYPE html>
<!--Langue de la page-->
<html lang="fr">
  <!--En-têtes du document ou se trouve toutes les méta-données-->
<head>
  <!--Les balises "META" servent pour le referencement de nos pages-->
  
  <!--Encodage qui prend en compte les caractères spéciaux-->
  <meta charset="utf-8">
  <!--conserver la compatibilité avec les anciens navigateurs-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Titre de la page -->
  <title>INSCRIPTION MASTER CLASSE</title>
<!--balise de méta-données qui donne une description de la page-->
  <meta name="description" content="">
  <!--Optimisé pour les mobiles-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Frameworks CSS : Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Liens qui renvoie au fichier CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/css_chloe.css">  <!--feuille de style qui s'appliquera Pour ceux qui ont une résolution inférieure à 680px-->
  <link rel="stylesheet" media="screen and (max-width: 680px)" href="../css/petite_resolution.css"/>
</head>

  <!--Ici se trouve le corps de ma page-->
  <body>
    <!--container avec une ligne et 3 colonnes regroupant tout les contenus du formulaire d'inscription-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="row" id="bloc_inscription">
            <p id="bienvenue">Bienvenue</p>
            <p id="inscrivez_vous">Inscrivez-vous :</p>
            <!--1ere colonne ou se trouve tous les labels qui se trouvent en face de chaque inputs-->
            <div class="col-6" id="colonneLabel">
              <div class="row">
                <label id="labelNom">Nom :</label>
              </div>
              <div class="row">
                <label id="labelPrenom">Prénom :</label>
              </div>
              <div class="row">
                <label id="labelEmail">Email :</label>
              </div>
              <div class="row">
                <label id="labelMDP">Mot de passe :</label>
              </div>
            </div>
            <!--2eme colonne ou se trouve les inputs + le boutton s'inscrire-->
            <div class="col-6">
              <input type="text" placeholder="nom" id="inputNom">
              <input type="text" placeholder="prénom" id="inputPrenom">
              <input type="email" placeholder="email" id="inputEmail">
              <input type="password" placeholder="mot de passe" id="inputMDP">
            </div>
            <button class="btn" id="bouton_inscription">S'inscrire</button>
          </div>
        </div>
        <!--3eme colonne ou se trouve l'image à coté du formulaire-->
        <div class="col-6">
          <img src="../image/inscription.jpg" class="image_inscription" alt="image_inscription">
        </div>
      </div>           
    </div>
    <!--creation d'une balise script afin d'intégrer le pack bootstraps -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Liens qui renvoie au fichiers Javascript -->
  <script src="../js/espace_stagiaire.js" async defer></script>
  <!--fermeture de la balise body-->
  </body>
  <!--fermeture de la balise html-->
</html>
