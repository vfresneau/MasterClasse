<!-- Instruction au navigateur web sur la version du langage (HTML 5) de balisage dont la page est écrite -->
<!DOCTYPE html>
<!--Langue de la page-->
<html lang="fr">
   <!--En-têtes du document ou se trouve toutes les méta-données-->
   <head>
      <!--Les balises "META" servent pour le referencement de nos pages-->
      
      <!--Encodage qui prend en compte les caractères spéciaux-->
      <meta charset="utf-8">
      <!--conserver la compatibilité avec les anciens navigateurs-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!--Titre de la page -->
      <title>CONNEXION MASTER CLASSE</title>
      <!--balise de méta-données qui donne une description de la page-->
      <meta name="description" content="">
      <!--Optimisé pour les mobiles-->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Frameworks CSS : Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!--Liens qui renvoie au fichier CSS -->
      <link rel="stylesheet" href="../css/style.css">
      <link rel="stylesheet" href="../css/css_chloe.css">
      <!--feuille de style qui s'appliquera Pour ceux qui ont une résolution inférieure à 680px-->
      <link rel="stylesheet" media="screen and (max-width: 680px)" href="../css/petite_resolution.css" />
   </head>

   <!-- Balise qui contient le corps de ma page-->
   <body>
      <!--Conteneur contenant une ligne et deux colonnes-->
      <section class="container">
         <div class="row ligne_connexion">
            <!--Creation d'une colonne contenant l'image a gauche-->
            <div class="col-6">
               <img src="../assets/connexion.jpg" class="image_connexion" alt="image_connexion">
            </div>
            <!--Creation d'une colonnne à droite contenant tout le formulaire d'inscription-->
            <div class="col-6 my-auto">
               <div class="rounded d-flex justify-content-end">
                  <div class="col-6 col-sm-12 shadow-lg p-5 bg-light">
                     <div class="text-center">
                        <h3 class="text-primary">S'identifier</h3>
                     </div>
                     <form>
                        <div class="p-4">
                           <div class="input-group mb-3">
                              <span class="input-group-text bg-primary">
                                 <i class="bi bi-person-plus-fill text-white"></i>
                              </span>
                              <input type="text" id="email" class="form-control" placeholder="email">
                           </div>
                           <div class="input-group mb-3">
                              <span class="input-group-text bg-primary">
                                 <i class="bi bi-key-fill text-white"></i>
                              </span>
                              <input type="password" id="mdp" class="form-control" placeholder="mot de passe">
                           </div>
                        </div>
                           <!--Bouton de connexion qui au onclick fait appel à la fonction connexion() en JavaScript -->
                           <button class="btn btn-primary text-center mt-2" onclick="connexion()" type="button">
                              Se connecter
                           </button>
                           <!--Paragraphe contenant un lien faisant référence à la page d'inscription-->
                           <p class="text-center mt-5">Vous n'avez pas de compte?
                              <a class="nav-link" id="btn_inscrire" href="./inscription.html">S'inscrire</a>
                           </p>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      
      <!--creation d'une balise script afin d'intégrer le pack bootstraps -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <!-- Liens qui renvoie au fichiers Javascript -->
      <script src="../js/espace_stagiaire.js" async defer></script>
   </body>
</html>
